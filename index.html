<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface para Neuratech</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      border-left: 10px solid orange;
      border-right: 10px solid orange;
      box-sizing: border-box;
    }

    .top-laranja {
      height: 10px;
      background-color: orange;
    }

    .container {
      width: 100%;
      height: calc(100% - 10px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .caixa-texto {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      border-top: 10px solid orange;
      font-family: sans-serif;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1000px;
      flex-wrap: wrap;
    }

    .caixa-texto a {
      text-decoration: none;
      color: #333;
      margin: 5px 10px;
    }

    .imagem-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 128px;
      height: 128px;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .linha-links {
      display: flex;
      justify-content: space-between;
      width: 100%;
      flex-wrap: wrap;
    }

    .linha-links .esquerda, .linha-links .direita {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
    }

    .linha-links .esquerda {
      flex-grow: 1;
    }

    @media (max-width: 768px) {
      .linha-links {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="imagem-logo" style="background-image: url('NeuratechLOGO.jpg');"></div>
  <div class="top-laranja"></div>

  <div class="container">
    <div class="caixa-texto">
      <div class="linha-links">
        <div class="esquerda">
          <a href="/produtos-pessoais">produtos pessoais</a>
          <a href="/produtos">produtos</a>
        </div>
        <div class="direita">
          <a href="/produtos-vendidos">produtos vendidos</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
